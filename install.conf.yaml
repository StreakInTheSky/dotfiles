- clean: ['~','~/.ssh']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.hyper.js:
        if: |
            if [ $(uname) = "Darwin" ]; then
                return 0
            else
                return 1
            fi
        force: true
        path: hyper.js
    ~/.ssh/config: ssh-config
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh_plugins.txt: zsh_plugins.txt

